version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: simple_saas_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend/Backend
    depends_on:
      - db
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=db;Database=simple_saas_db;Username=postgres;Password=postgres
      - Jwt__Key=ThisIsASuperStrongSecretKeyThatIsAtLeast32CharsLong123!
      - Jwt__Issuer=simple-saas
      - Jwt__Audience=simple-saas-users
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "5175:80"
    environment:
      - VITE_API_URL=http://localhost:8080/api

volumes:
  pgdata:
